<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruds Project</title>

    <!-- Normalize & Font Awesome -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="head">CRUDS</h1>
      <p class="explain">PRODUCT MANAGEMENT SYSTEM</p>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Form Inputs -->
      <div class="input-group">
        <i class="fa fa-tag"></i>
        <input type="text" id="title" placeholder="Product Title" />
      </div>

      <div class="calc">
        <div class="input-group">
          <i class="fa fa-dollar-sign"></i>
          <input type="number" id="price" oninput="getTotal()" placeholder="Price" />
        </div>
        <div class="input-group">
          <i class="fa fa-percent"></i>
          <input type="number" id="taxes" oninput="getTotal()" placeholder="Taxes" />
        </div>
        <div class="input-group">
          <i class="fa fa-bullhorn"></i>
          <input type="number" id="ads" oninput="getTotal()" placeholder="Ads" />
        </div>
        <div class="input-group">
          <i class="fa fa-gift"></i>
          <input type="number" id="discount" oninput="getTotal()" placeholder="Discount" />
        </div>
        <span id="total"></span>
      </div>

      <div class="input-group">
        <i class="fa fa-hashtag"></i>
        <input type="number" id="count" placeholder="Count" />
      </div>

      <div class="input-group">
        <i class="fa fa-folder-open"></i>
        <input type="text" id="category" placeholder="Category" />
      </div>

      <button id="create" type="submit">Create</button>

      <!-- Search -->
      <div class="input-group">
        <i class="fa fa-search"></i>
        <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)" />
      </div>

      <!-- Search Buttons -->
      <div class="searchs">
        <button onclick="getSearchMood(this.id)" id="bytitle">Search By Title</button>
        <button onclick="getSearchMood(this.id)" id="bycategory">Search By Category</button>
      </div>

      <button id="deletall" onclick="delAll()"></button>

      <!-- Products Table -->
 
<div class="table-wrapper">
  <table id="table">
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>PRICE</th>
      <th>TAXES</th>
      <th>ADS</th>
      <th>DISCOUNT</th>
      <th>TOTAL</th>
      <th>CATEGORY</th>
      <th>UPDATE</th>
      <th>DELETE</th>
    </tr>
    <tbody id="tbody"></tbody>
  </table>
</div>


    <span id="footer">
      Made with <span class="heart">❤️</span> in Switzerland by Haroun Khenfri. All rights reserved.
    </span>

    <script src="main.js"></script>
  </body>
</html>
